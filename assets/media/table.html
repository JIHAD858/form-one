<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td, th{
            border: 2px solid gray;
            padding: 5px 15px;
        }

    table{
            border-collapse: separate;
            border-collapse: collapse;
        }
    </style>
</head>

            </tr>
            <tr>

            <tr>

</html>
